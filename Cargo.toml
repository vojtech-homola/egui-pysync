[workspace]
members = ["egui-pysync-macros"]
resolver = "2"

[workspace.package]
version = "0.4.0"
edition = "2021"

# [workspace.dependencies]
# egui_pysync = { path = "egui-pysync" }

[package]
name = "force-build"
edition.workspace = true

[[bin]]
name = "force-build"
path = "main.rs"

[dependencies]
egui_pymacros = { path = "egui-pysync-macros" }
postcard = { version = "1.1.1", features = ["use-std"] }
egui = "*"
serde = "*"
heapless = "*"
pyo3 = { version = "0.23.3", features = ["extension-module"] }
